<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Array">
      <h1>Sorting algorithms</h1>
      <h2>
        <span>3</span> <span>5</span> <span>7</span> <span>9</span>
        <span>12</span> <span>14</span> <span>21</span> <span>35</span>
        <span>43</span>
      </h2>
    </div>

    
    <div id="bubbleSort" class="sorting-container">
      <h3>Bubble Sort</h3>
      <button class="bubbleSortStartButton">Start Bubble Sort</button>
      <div id="sortingModal" class="modal">
        <div class="modal-content">
          <div
            class="array-container bubble-sort-array"
            id="bubbleSortArrayContainer"
          ></div>
          <div class="timer" id="bubbleSortTimer"></div>
        </div>
      </div>
    </div>

    <div id="insertionSort" class="sorting-container">
      <h3>Insertion Sort</h3>
      <button class="insertionSortStartButton">Start Insertion Sort</button>
      <div id="insertionSortModal" class="modal">
        <div class="modal-content">
          <div
            class="array-container insertion-sort-array"
            id="insertionSortArrayContainer"
          ></div>
          <div class="timer" id="insertionSortTimer"></div>
        </div>
      </div>
    </div>

    <div id="insertionSortSlow" class="sorting-container">
      <h3>Slow Insertion Sort</h3>
      <button class="insertionSortSlowStartButton"> Start Slow Insertion Sort </button>
      <div id="insertionSortSlowModal" class="modal">
        <div class="modal-content">
          <div
            class="array-container insertion-sort-slow-array"
            id="insertionSortSlowArrayContainer"
          ></div>
          <div class="timer" id="insertionSortSlowTimer"></div>
        </div>
      </div>
    </div>

    <div id="mergeSort" class="sorting-container">
      <h3>Merge Sort</h3>
        <button class="mergeSortStartButton">Start Merge Sort</button>
          <div class="modal" id="mergeSortModal">
            <div class="modal-content">
              <div class="array-container" id="mergeSortArrayContainer"></div>
              <canvas id="mergeSortCanvas" width="700" height="200"></canvas> 
              <div class="timer" id="mergeSortTimer"></div>
              <button id="mergeExplainedBtn"> visual</button>
              <div class="visual-explanation" id="mergeSortVisual" style="display: none;">
                  <video controls width="100%" height="auto" id="mergeSortVideo">
                  <source src="images/mergeSort.mp4" type="video/mp4">
            
            </video>
          </div>
        </div>
      </div>
    </div>
    
    <div id="quickSort" class="sorting-container">
      <h3>Quick Sort</h3>
      <button class="quickSortStartButton">Start Quick Sort</button>
      <div class="modal" id="quickSortModal">
        <div class="modal-content">
          <div
            class="array-container quick-sort-array"
            id="quickSortArrayContainer"
          ></div>
          <div class="timer" id="quickSortTimer"></div>
        </div>
      </div>
    </div>

    
  </body>
</html>
