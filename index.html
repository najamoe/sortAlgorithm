<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="Array">
        <h1> 3, 5, 7, 9, 12, 14, 21, 35, 43</h1>
    </div>
    <div id="bubbleSort" class="sorting-container">
        <h2>Bubble Sort</h2>
        <button class="bubbleSortStartButton">Start Bubble Sort</button>
        <div class="array-container" id="bubbleSortArrayContainer"></div>
        <div class="timer" id="bubbleSortTimer"></div>
    </div>

    <div id="insertionSort" class="sorting-container">
        <h2>Insertion Sort</h2>
        <button class="insertionSortStartButton">Start Insertion Sort</button>
        <div class="array-container" id="insertionSortArrayContainer"></div>
        <div class="timer" id="insertionSortTimer"></div>
    </div>

    <div id="mergeSort" class="sorting-container">
        <h2>Merge Sort</h2>
        <button class="mergeSortStartButton">Start Merge Sort</button>
        <div class="array-container" id="mergeSortArrayContainer"></div>
        <div class="timer" id="mergeSortTimer"></div>
    </div>

    <div id="quickSort" class="sorting-container">
        <h2>Quick Sort</h2>
        <button class="quickSortStartButton">Start Quick Sort</button>
        <div class="array-container-quick" id="quickSortArrayContainer"></div>
        <div class="timer" id="quickSortTimer"></div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
